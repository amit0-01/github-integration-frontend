<div class="data-viewer-container">
    <mat-toolbar color="primary">
      <button mat-icon-button routerLink="/integrations">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>GitHub Data Viewer</span>
    </mat-toolbar>
  
    <div class="controls">

      <mat-form-field appearance="outline" class="collection-select">
        <mat-label>Active Integration</mat-label>
        <mat-select [(ngModel)]="selectedIntegration">
          <mat-option value="github">Github</mat-option>
        </mat-select>
      </mat-form-field>
    

      <mat-form-field appearance="outline" class="collection-select">
        <mat-label>Entity</mat-label>
        <mat-select [(value)]="selectedCollection" (selectionChange)="onCollectionChange()">
          <mat-option value="" >Select Collection</mat-option>
          <mat-option *ngFor="let collection of collections" [value]="collection">
            {{ collection }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search across all fields...">
        <button mat-icon-button matSuffix (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix (click)="clearSearch()" *ngIf="searchTerm">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
  
      <button mat-raised-button color="accent" (click)="exportToCsv()" [disabled]="!selectedCollection">
        <mat-icon>download</mat-icon>
        Export CSV
      </button>
    </div>
  
    <div class="grid-container">
      <div *ngIf="loading" class="loading-overlay">
        <mat-spinner></mat-spinner>
      </div>
  
      <ag-grid-angular
        *ngIf="selectedCollection"
        class="ag-theme-material"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [enableCellTextSelection]="true"
        [suppressRowClickSelection]="true"
        [domLayout]="'normal'"
        (gridReady)="onGridReady($event)"
        (sortChanged)="onSortChanged()"
        (filterChanged)="onFilterChanged()"
      ></ag-grid-angular>
  
      <div *ngIf="!selectedCollection && !loading" class="no-data">
        <mat-icon>inbox</mat-icon>
        <p>Select a collection to view data</p>
      </div>
    </div>
  
    <!-- Custom Pagination -->
    <div class="pagination" *ngIf="selectedCollection && totalCount > 0">
      <div class="pagination-info">
        Showing {{ (currentPage - 1) * pageSize + 1 }} to {{ Math.min(currentPage * pageSize, totalCount) }} of {{ totalCount }} records
      </div>
      <div class="pagination-controls">
        <button mat-icon-button (click)="previousPage()" [disabled]="currentPage === 1">
          <mat-icon>chevron_left</mat-icon>
        </button>
        
        <button 
          *ngFor="let page of pageNumbers" 
          mat-button 
          [class.active]="page === currentPage"
          (click)="goToPage(page)">
          {{ page }}
        </button>
        
        <button mat-icon-button (click)="nextPage()" [disabled]="currentPage === totalPages">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
